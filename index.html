<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./global-styles.css" />
    <title>Web Component Header</title>
</head>
<body>
<div id="headerContainer">
    <platform-header title="Welcome to the Platform"></platform-header>
</div>

<button id="changeTitleButton1">Change Title to "New Title 1"</button>
<button id="changeTitleButton2">Change Title to "New Title 2"</button>
<button id="resetTitleButton">Reset to Default Title</button>
<button id="removeComponentButton">Remove Component</button>
<button id="addComponentButton">Add Component</button>

<script type="module" src="./main.js"></script>
<script>
    document.getElementById('changeTitleButton1').addEventListener('click', () => {
        document.querySelector('platform-header').setAttribute('title', 'New Title 1');
    });

    document.getElementById('changeTitleButton2').addEventListener('click', () => {
        document.querySelector('platform-header').setAttribute('title', 'New Title 2');
    });

    document.getElementById('resetTitleButton').addEventListener('click', () => {
        document.querySelector('platform-header').resetTitle();
    });

    document.getElementById('removeComponentButton').addEventListener('click', () => {
        const component = document.querySelector('platform-header');
        if (component) {
            component.remove();
        }
    });

    document.getElementById('addComponentButton').addEventListener('click', () => {
        const container = document.querySelector('#headerContainer');
        if (!document.querySelector('platform-header')) {
            const newComponent = document.createElement('platform-header');
            container.appendChild(newComponent);
        }
    });
</script>
</body>
</html>
